    <head>

                width: 400px;

                position: absolute;
                left: 700px;

            }
            .tableVertical {
                border-left: 3px solid black;

            }

    <body>
        <div class="ingredients">
            <button class="addList" type="button" onclick="addtolist();">Add to List</button> <!--html for the ingredients and button associated with the first recipe-->
            <h1>Ingredients for Roasted Vegetables</h1>
            <ul>
                <li>Carrot</li>
                <li>Potato</li>
                <li>Olive Oil</li>
            </ul>
        </div>
        <div class="ingredients2">
            <button class="addList2" type="button" onclick="addtolist2();">Add to List</button> <!--html for the ingredients and button associated with the second recipe-->
            <h1>Ingredients for a Cake</h1>
            <ul>
                <li>Milk</li>
                <li>Sugar</li>
                <li>Eggs</li>
            </ul>
        </div>
        <div class="table">
            <h3 id="ingredientTitle">Ingredients</h3>
            <h3 id="amountTitle">Amount</h3>
            <hr class="tableHorizontal"> <!--the horizontal bar of the ingredients table-->
            <div class="tableVertical"></div> <!--the vertical bar of the ingredients table-->
            <ul id="ingredientOutput"> <!--the empty unordered list for the ingredients side of the table-->
            </ul>
            <ul id="amountOutput"> <!--the empty unordered list for the amounts side of the table-->
            </ul>
        </div>
        <script>
            function addtolist() {
                console.log("hello");
                const ingredient1 = ["Carrot", "Potato", "Olive Oil"];
                const amount1 = ["1lb", "1lb", "3tbsp"];
                for (let i = 0; i < ingredient1.length; i++) {
                    console.log("got here");
                    var li = document.createElement("li"); /*I commented the loops below, bassically the same code just with different ingredient and amount arrays*/
                    var t = document.createTextNode(ingredient1[i]);
                    item = document.getElementById("ingredientOutput");
                    li.appendChild(t);
                    console.log(item);
                    item.appendChild(li)
                }
                for (let i = 0; i < 3; i++) {
                    console.log("got here");
                    var li = document.createElement("li");
                    var t = document.createTextNode(amount1[i]);
                    item = document.getElementById("amountOutput");
                    li.appendChild(t);
                    console.log(item);
                    item.appendChild(li)
                }
            }
            function addtolist2() {
                console.log("hello");
                const ingredient2 = ["Milk", "Sugar", "Eggs"]; /*the ingredients for the cake recipe*/
                const amount2 = ["2 cups", "1 cup", "2"]; /*the amount of each ingredient for the cake recipe*/
                for (let i = 0; i < ingredient2.length; i++) { 
                    console.log("got here"); /*I put this console logs in different parts of the loop for testing reasons, to see how far the program got*/
                    var li = document.createElement("li"); /*creating a new list item*/
                    var t = document.createTextNode(ingredient2[i]); 
                    item = document.getElementById("ingredientOutput");
                    li.appendChild(t); /*adds the text to the list item which is defined as one of the items from the ingredients array*/
                    console.log(item);
                    item.appendChild(li) /*adds the list item to the ingredients unordered list*/
                }
                for (let i = 0; i < 3; i++) {
                    console.log("got here");
                    var li = document.createElement("li"); /*Creating a list item*/
                    var t = document.createTextNode(amount2[i]); 
                    item = document.getElementById("amountOutput");
                    li.appendChild(t); /*adds the text to the list item, in this case it is one of the items from the amounts array*/
                    console.log(item);
                    item.appendChild(li) /*adds the list item to the amounts unordered list*/
                }
            }
        </script>
    </body>
</html>
